<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Matias Carlos Arias" />
    <meta name="copyright" content="Matias Arias" />
    <meta name="audience" content="all" />
    <meta
      name="description"
      content="Cronómetro Web Online Gratis, cuenta con 3 botones, Un botón de Play para iniciar, un Botón de pausa para pausar y un botón de reinicio. Nunca Te rindas, Haz arder tu corazón!"
    />
    <meta name="keywords" content="cronómetro, chronometer, deportes" />
    <meta name="robots" content="index, all, follow" />

    <meta property="og:url" content=" https://cronometro-web.netlify.app/" />
    <meta property="og:image" content="https://c1.wallpaperflare.com/preview/923/19/684/temporal-distance-chronometer-duration-egg-timer.jpg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href=".//assets/cronometro-favicon.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cronómetro Web Online</title>
  </head>

  <body>
    <div class="text">
      <h1>Cronómetro web</h1>
    </div>

    <div class="cronometro_body">
      <div class="cronometro_time">
        <span id="spanMinutes">00</span> <span>:</span>
        <span id="spanSeconds">00</span> <span>.</span>
        <span id="spanMiliSeconds">00</span>
      </div>

      <div class="controls">
        <button id="reset_button" class="reset" type="button">
          <i class="fas fa-redo"></i>
        </button>
        <button id="pause_button" class="pause" type="button">
          <i class="fas fa-pause"></i>
        </button>
        <button id="play_button" class="play" type="button">
          <i class="fas fa-play"></i>
        </button>
      </div>
    </div>

    <footer>
      <span>Creado por Matias Arias <i class="fas fa-heart"></i></span>

      <div class="social_icons">
        <a href="https://www.linkedin.com/in/matiasarias27/" target="_blank">
          <img src="./assets/linkedin.png" alt="linkedin-icon"
        /></a>

        <a href="https://github.com/matiarias" target="_blank">
          <img src="./assets/github1.png" alt="github-icon"
        /></a>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/35d40a1707.js"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
